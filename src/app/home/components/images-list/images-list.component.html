<div *ngIf="!isLoaded">
  <app-loader></app-loader>
</div>
<div *ngIf="errLoad">
  Error: {{errStatus.errorMessage[0]}} / Code: {{errStatus.errorCode }}
</div>

<!--<pre>{{listImages | json}}</pre>-->
<app-view-control (qtyChanged)="qtyChangedHandler($event)"></app-view-control>

<div class="images-list-row">
  <div class="images-list-item" *ngFor="let image of listImages; trackBy: trackById; let index = index; let count = count">
    <p>Index: {{ index }}</p>
    <p> Count: {{count}}</p>
    <app-image-card [image]="image"></app-image-card>
  </div>
</div>

<div class="pagination">
  <app-pagination [totalImages]="totalImages" [imagesPerPage]="perPage" (selectedPage)="selectedPage($event)"></app-pagination>
</div>
